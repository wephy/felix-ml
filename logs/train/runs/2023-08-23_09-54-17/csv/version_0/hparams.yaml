model:
  _target_: src.models.autoencoder_all_losses.AELitModule
  config:
    embed_dim: 16
    learning_rate: 5.0e-05
model/params/total: 843696
model/params/trainable: 843696
model/params/non_trainable: 0
data:
  _target_: src.data.FDP_npy_1x128x128.FDPDataModule
  data_dir: ${paths.data_dir}/FDP
  batch_size: 32
  train_val_test_split:
  - 9454
  - 1500
  - 1500
  num_workers: 8
  pin_memory: false
trainer:
  _target_: lightning.pytorch.trainer.Trainer
  default_root_dir: ${paths.output_dir}
  min_epochs: 500
  max_epochs: 500
  accelerator: gpu
  devices: 1
  profiler: simple
  check_val_every_n_epoch: 1
  deterministic: false
callbacks:
  model_checkpoint:
    _target_: lightning.pytorch.callbacks.ModelCheckpoint
    dirpath: ${paths.output_dir}/checkpoints
    filename: epoch_{epoch:03d}
    monitor: val/loss_MS_SSIM
    verbose: false
    save_last: false
    save_top_k: -1
    mode: min
    auto_insert_metric_name: false
    save_weights_only: false
    every_n_train_steps: null
    train_time_interval: null
    every_n_epochs: 1
    save_on_train_epoch_end: null
  early_stopping:
    _target_: lightning.pytorch.callbacks.EarlyStopping
    monitor: val/loss_MS_SSIM
    min_delta: 0.0
    patience: 100
    verbose: false
    mode: min
    strict: true
    check_finite: true
    stopping_threshold: null
    divergence_threshold: null
    check_on_train_epoch_end: null
  model_summary:
    _target_: lightning.pytorch.callbacks.RichModelSummary
    max_depth: -1
  rich_progress_bar:
    _target_: lightning.pytorch.callbacks.RichProgressBar
extras:
  ignore_warnings: false
  enforce_tags: true
  print_config: true
task_name: train
tags:
- dev
ckpt_path: null
seed: null
